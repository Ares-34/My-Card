<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Ares</title>
    <link rel="icon" href="image/avatar.jpeg" type="image/jpeg">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <!-- Login Screen -->
    <div id="login-screen">
        <div class="login-box">
            <h1><i class="fas fa-shield-alt"></i> Admin Access</h1>
            <p class="login-subtitle">Enter password to continue</p>
            <form id="login-form">
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password-input" placeholder="Password" required>
                </div>
                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
                <p class="error-message" id="error-message"></p>
            </form>
            <a href="index.html" class="back-link">
                <i class="fas fa-arrow-left"></i> Back to Site
            </a>
        </div>
    </div>

    <!-- Admin Panel -->
    <div id="admin-panel" style="display: none;">
        <header class="admin-header">
            <h1><i class="fas fa-cog"></i> Admin Panel</h1>
            <div class="header-actions">
                <a href="index.html" class="btn btn-secondary">
                    <i class="fas fa-eye"></i> View Site
                </a>
                <button id="logout-btn" class="btn btn-danger">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </header>

        <div class="admin-container">
            <!-- Profile Section -->
            <section class="admin-section">
                <h2><i class="fas fa-user"></i> Profile Settings</h2>
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" id="profile-title" class="form-control" value="Ares">
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <input type="text" id="profile-description" class="form-control" value="welcome to my world">
                </div>
                <button class="btn btn-primary" id="save-profile-btn">
                    <i class="fas fa-save"></i> Save Profile
                </button>
            </section>

            <!-- Effects Section -->
            <section class="admin-section">
                <h2><i class="fas fa-magic"></i> Visual Effects</h2>
                <div class="form-group">
                    <label>Default Effect</label>
                    <select id="default-effect" class="form-control">
                        <option value="particles">Particles</option>
                        <option value="rain">Rain</option>
                        <option value="snow">Snow</option>
                        <option value="none">None</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="video-enabled" checked>
                        Enable Background Video
                    </label>
                </div>
                <button class="btn btn-primary" id="save-effects-btn">
                    <i class="fas fa-save"></i> Save Effects
                </button>
            </section>

            <!-- Social Links Section -->
            <section class="admin-section">
                <h2><i class="fas fa-share-alt"></i> Social Links</h2>
                <div class="form-group">
                    <label>Discord</label>
                    <input type="text" id="social-discord" class="form-control" value="https://discord.com/users/669540654732279837">
                </div>
                <div class="form-group">
                    <label>GitHub</label>
                    <input type="text" id="social-github" class="form-control" value="https://github.com/Ares-34">
                </div>
                <div class="form-group">
                    <label>Roblox</label>
                    <input type="text" id="social-roblox" class="form-control" value="https://www.roblox.com/fr/users/9589396/profile">
                </div>
                <div class="form-group">
                    <label>Steam</label>
                    <input type="text" id="social-steam" class="form-control" value="https://steamcommunity.com/id/Apnk34">
                </div>
                <button class="btn btn-primary" id="save-social-btn">
                    <i class="fas fa-save"></i> Save Social Links
                </button>
            </section>

            <!-- Music Playlist Section -->
            <section class="admin-section">
                <h2><i class="fas fa-music"></i> Music Playlist</h2>
                <div id="playlist-manager">
                    <div class="playlist-item" data-track="0">
                        <span><i class="fas fa-music"></i> Amoureux (Last Kiss)</span>
                        <div class="playlist-actions">
                            <button class="btn-icon" title="Move Up"><i class="fas fa-arrow-up"></i></button>
                            <button class="btn-icon" title="Move Down"><i class="fas fa-arrow-down"></i></button>
                        </div>
                    </div>
                    <div class="playlist-item" data-track="1">
                        <span><i class="fas fa-music"></i> COP.OSLM</span>
                        <div class="playlist-actions">
                            <button class="btn-icon" title="Move Up"><i class="fas fa-arrow-up"></i></button>
                            <button class="btn-icon" title="Move Down"><i class="fas fa-arrow-down"></i></button>
                        </div>
                    </div>
                    <div class="playlist-item" data-track="2">
                        <span><i class="fas fa-music"></i> KONiEUR & Omar</span>
                        <div class="playlist-actions">
                            <button class="btn-icon" title="Move Up"><i class="fas fa-arrow-up"></i></button>
                            <button class="btn-icon" title="Move Down"><i class="fas fa-arrow-down"></i></button>
                        </div>
                    </div>
                </div>
                <p class="info-text"><i class="fas fa-info-circle"></i> Reorder tracks by moving them up or down</p>
            </section>

            <!-- Statistics Section -->
            <section class="admin-section">
                <h2><i class="fas fa-chart-line"></i> Quick Stats</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <i class="fas fa-music"></i>
                        <div class="stat-value">8</div>
                        <div class="stat-label">Music Tracks</div>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-magic"></i>
                        <div class="stat-value">4</div>
                        <div class="stat-label">Visual Effects</div>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-share-alt"></i>
                        <div class="stat-value">4</div>
                        <div class="stat-label">Social Links</div>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
