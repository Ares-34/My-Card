<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ares | Card</title>
    <link rel="icon" href="image/avatar.jpeg" type="image/jpeg">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div id="splash-screen">
        <div class="splash-content">
            <h1 class="splash-title">Ares</h1>
            <p class="splash-subtitle">welcome to my world</p>
            <button class="enter-btn" id="enter-btn">
                <span>Click to Enter</span>
                <i class="fas fa-arrow-right"></i>
            </button>
        </div>
    </div>

    <div id="main-content">
        <video id="bg-video" autoplay muted loop playsinline>
            <source src="video/cardrift.mp4" type="video/mp4">
        </video>

        <div class="overlay"></div>

        <canvas id="particles-canvas"></canvas>
        <canvas id="rain-canvas"></canvas>
        <canvas id="snow-canvas"></canvas>

        <div class="scanlines"></div>

        <div class="container">
        <img src="image/avatar.jpeg" alt="Avatar" class="avatar">

        <h1>Ares</h1>

        <p class="description">welcome to my world</p>

        <div class="social-links">
            <a href="https://discord.com/users/669540654732279837" target="_blank" title="Discord" data-social="discord">
                <img src="icons/discord.svg" alt="Discord" class="social-icon">
            </a>
            <a href="https://github.com/Ares-34" target="_blank" title="GitHub" data-social="github">
                <img src="icons/github.svg" alt="GitHub" class="social-icon">
            </a>
            <a href="https://www.roblox.com/fr/users/9589396/profile" target="_blank" title="Roblox" data-social="roblox">
                <img src="icons/roblox.svg" alt="Roblox" class="social-icon">
            </a>
            <a href="https://steamcommunity.com/id/Apnk34" target="_blank" title="Steam" data-social="steam">
                <img src="icons/steam.svg" alt="Steam" class="social-icon">
            </a>
        </div>


        </div>

        <div class="effect-selector">
            <button class="effect-btn" id="effect-btn">
                <i class="fas fa-magic"></i>
            </button>
            <div class="effect-dropdown" id="effect-dropdown">
                <button class="effect-option active" data-effect="particles">
                    <i class="fas fa-circle"></i> Particles
                </button>
                <button class="effect-option" data-effect="snow">
                    <i class="fas fa-snowflake"></i> Snow
                </button>
                <button class="effect-option" data-effect="rain">
                    <i class="fas fa-cloud-rain"></i> Rain
                </button>
                <button class="effect-option" data-effect="none">
                    <i class="fas fa-ban"></i> None
                </button>
            </div>
        </div>

        <div id="playlist-container" class="playlist-container" style="display: none;">
            <ul id="playlist-list">
            </ul>
        </div>

        <div id="music-player">
            <div class="player-row">
                <div class="controls-group">
                    <button class="control-icon" id="playlist-btn">
                        <i class="fas fa-bars"></i>
                    </button>
                    <button class="control-icon" id="prev-btn">
                        <i class="fas fa-step-backward"></i>
                    </button>
                    <button class="control-icon" id="play-btn">
                        <i class="fas fa-play"></i>
                    </button>
                    <button class="control-icon" id="next-btn">
                        <i class="fas fa-step-forward"></i>
                    </button>
                </div>
                
                <div class="track-info-compact">
                    <span id="track-title">Loading...</span>
                </div>

                <div class="volume-compact">
                    <input type="range" id="volume-slider" min="0" max="100" value="70">
                </div>
            </div>
            <div class="progress-bar-container" id="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
            
            <span id="current-time" style="display: none;"></span>
            <span id="duration" style="display: none;"></span>
            <span id="track-artist" style="display: none;"></span>
            <span id="volume-icon" style="display: none;"></span>
        </div>

        <audio id="audio" preload="metadata"></audio>
    </div>

    <script src="js/config.js"></script>
    <script src="js/audio.js"></script>
    <script src="js/effects.js"></script>
    <script src="js/splash.js"></script>

</body>
</html>
